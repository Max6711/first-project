<section id="rent-section" class="rent">
  <div class="container">
    <div class="form-wrap">
      <h2 class="rent-title" id="rent-yacht-now">Rent a yacht now</h2>
      <form action="#" class="rent-form">
        <div class="input-wrap">
          <input
            type="text"
            name="user-name"
            id="user-name"
            class="rent-form-input"
            placeholder="Full Name"
            required
            pattern="[A-Za-zА-Яа-яЁёІіЇїЄє\s]+"
            title="Please enter your full name"
          />
          <input
            type="email"
            name="user-mail"
            id="user-mail"
            class="rent-form-input"
            placeholder="Email"
            required
            pattern=".+@.+\..+"
            title="Please enter a valid email address"
          />
          <input
            type="tel"
            name="user-tel"
            id="user-tel"
            class="rent-form-input"
            placeholder="Phone number"
            required
            pattern="\d{3}-\d{3}-\d{4}"
            title="Please enter a phone number in the format XXX-XXX-XXXX"
          />
          <textarea
            name="user-comment"
            id="user-comment"
            class="rent-form-input form-comment"
            placeholder="Comment"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button type="submit" class="rent-form-btn">Send</button>
      </form>
    </div>
    <picture>
      <source
        srcset="/img/rent/rent-mob-1x.jpg 1x, /img/rent/rent-mob-2x.jpg 2x"
        media="(max-width: 767px)"
      />
      <source
        srcset="/img/rent/rent-tab-1x.jpg 1x, /img/rent/rent-tab-2x.jpg 2x"
        media="(min-width: 768px) and (max-width: 1279px) "
      />
      <source
        srcset="
          /img/rent/rent-desktop-1x.jpg 1x,
          /img/rent/rent-desktop-2x.jpg 2x
        "
        media="(min-width: 1280px) and (max-width: 1439px)"
      />
      <source
        srcset="
          /img/rent/rent-desktop-max-1x.jpg 1x,
          /img/rent/rent-desktop-max-2x.jpg 2x
        "
        media="(min-width: 1440px)"
      />
      <img
        src="/img/rent/rent-mob-1x.jpg"
        alt="yacht image"
        width="768"
        class="rent-img"
      />
    </picture>
  </div>
</section>
